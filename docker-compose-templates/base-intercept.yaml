#intended to easy overwrite base.yaml's configuration in derived projects

version: '2'
services:
  peer-base:
     extends:
       file: base.yaml
       service: peer-base

  cli-base:
    extends:
      file: base.yaml
      service: cli-base


  api-base:
    extends:
      file: base.yaml
      service: api-base

  www-base:
    extends:
      file: base.yaml
      service: www-base
